   <script type="text/javascript">
  		var message ="";
		 
	function validar(){
			var form = document.getElementById("registro");
			
			
			var correo= form.mail.value;
			
			if(form.mail.value == ""){
				
				message = "EL CAMPO E-MAIL ES OBLIGATORIO DEBE INGRESARLO";
				document.getElementById("alerta").innerHTML = message;
				form.mail.focus();
				return false;
				
				}
			if(form.password.value == "") {
				message =  "EL CAMPO PASSWORD ES OBLIGATORIO";
				document.getElementById("alerta").innerHTML = message;
				form.password.focus();
				return false;
			}
			if(form.password2.value == "") {
				message =  "EL CAMPO RECTIFICAR CONTRASEÑA ES OBLIGATORIO";
				document.getElementById("alerta").innerHTML = message;
				form.password2.focus();
				return false;
			}
			if(form.password.value != form.password2.value){
				message =  "Las contraseñas no coniciden";
				document.getElementById("alerta").innerHTML = message;
				form.password.focus();
				return false;
			}
			if(form.tel.value == "") {
				message =  "EL CAMPO CELULAR ES OBLIGATORIO";
				document.getElementById("alerta").innerHTML = message;
				form.tel.focus();
				return false;
			}
			
			var verdad = isNaN(form.tel.value);
			if(verdad){
				message =  "Ingresa Solo Numeros en Celular";
				document.getElementById("alerta").innerHTML = message;
				form.tel.focus();
				return false;	
			}
			
			
			
			return true;
			
			}
	</script>

        <form id="registro" onsubmit="return validar()">

            <br>
            <br>

        </form>
